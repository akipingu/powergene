name: Render README

on:
  push:
    branches:
      - main
    paths:
      - README.Rmd
  workflow_dispatch:

env:
  R_LIBS_USER: ${{ runner.temp }}/Rlib

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Set up Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Create R library path
        run: mkdir -p $R_LIBS_USER

      - name: Install required R packages
        run: Rscript -e 'install.packages(c("rmarkdown", "knitr", "ggplot2", "dplyr", "tidyr"))'

      - name: Install devtools
        run: Rscript -e 'install.packages("devtools", repos = "https://cloud.r-project.org")'

      - name: Install powergene from GitHub
        run: Rscript -e 'devtools::install_github("akipingu/powergene")'

      - name: Render README
        run: Rscript -e 'rmarkdown::render("README.Rmd", output_format = "md_document")'

      - name: Commit rendered README
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add README.md
          git commit -m 'Auto-render README.Rmd' || echo "No changes to commit"
          git push
